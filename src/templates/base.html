<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <title>Space Dynamic - SEO HTML5 Template</title>

    <!-- Bootstrap core CSS -->
    <link href="{{ url_for('static', filename='vendor/bootstrap/css/bootstrap.min.css') }}" rel="stylesheet">

    <!-- Additional CSS Files -->
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/fontawesome.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/templatemo-space-dynamic.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/animated.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/owl.css') }}">

</head>

<body style="background-color: black;">

    <!-- ***** Preloader Start ***** -->
    <div id="js-preloader" class="js-preloader">
        <div class="preloader-inner">
            <span class="dot"></span>
            <div class="dots">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </div>
    <!-- ***** Preloader End ***** -->

    <!-- ***** Header Area Start ***** -->
    <header class="header-area" data-wow-duration="0.75s" data-wow-delay="0s" style="background-color:black;">
        <div class="container" style="color: black;">
            <div class="row" style="background-color: black">
                <div class="col-12">
                    <nav class="main-nav">
                        <!-- ***** Logo Start ***** -->
                        <a href="index.html" class="logo" style="background-color: black;">
                            <h4 style="color: #1DB954;">Spotify <span style="color: white;">Analytics</span></h4>
                        </a>
                        <!-- ***** Logo End ***** -->
                        <!-- ***** Menu Start ***** -->
                        <ul class="nav">
                            <li class="scroll-to-section"><a href="{{ url_for('indexx') }}" style="color: white;">Home</a></li>
                            <li class="scroll-to-section"><a href="{{ url_for('index') }}" style="color: white;">Users</a></li>
                            <li class="scroll-to-section"><a href="{{ url_for('show_mapp') }}" style="color: white;">Map</a></li>
                            <li class="scroll-to-section"><a href="{{ url_for('spotify_analytics') }}" style="color: white;">Analytics</a></li>
                            <li class="scroll-to-section"><a href="{{ url_for('ask') }}" style="color: white;">Ask me</a></li>
                            <li></li>
                        </ul>
                        <a class='menu-trigger'>
                            <span>Menu</span>
                        </a>
                        <!-- ***** Menu End ***** -->
                    </nav>
                </div>
            </div>
        </div>
    </header>
    <!-- ***** Header Area End ***** -->

    {% block content %}
    {% endblock %}

    <!-- ***** Footer Area Start ***** -->
    <footer class="footer-area" style="background-color: black; padding: 40px 0; color: white; text-align: center;">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <p style="font-size: 14px; color: white;">&copy; 2024 <span style="color: #1DB954;">Spotify Analytics</span></p>
                    <p style="font-size: 12px; color: white;">
                        Designed by <a style="color: #1DB954; text-decoration: none;">  Boucher Alexandre - Catoire Tom - Diallo Abou - Floch Marin - Kheloufi Lyna</a>
                    </p>
                </div>
            </div>
        </div>
    </footer>
    <!-- ***** Footer Area End ***** -->

    <!-- Scripts -->
    <script src="{{ url_for('static', filename='vendor/jquery/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='vendor/bootstrap/js/bootstrap.bundle.min.js') }}"></script>
    <script src="{{ url_for('static', filename='assets/js/owl-carousel.js') }}"></script>
    <script src="{{ url_for('static', filename='assets/js/animation.js') }}"></script>
    <script src="{{ url_for('static', filename='assets/js/imagesloaded.js') }}"></script>
    <script src="{{ url_for('static', filename='assets/js/templatemo-custom.js') }}"></script>

</body>

</html>
